language: php

php:
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null
  - pecl install -f gd mbstring opcache pdo pdo_mysql pdo_pgsql zip

install:
  - sudo apt-get install -y libpng12-dev libjpeg-dev libpq-dev git mysql-client-5.5 wget

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:8.*
  # install drupal console
  - curl http://drupalconsole.com/installer -L -o drupal.phar
  - sudo mv drupal.phar /usr/local/bin/drupal && chmod +x /usr/local/bin/drupal
  - sudo drupal init

before_script:
  # disable xdebug
  - phpenv config-rm xdebug.ini
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ..

  - mkdir drupal-test
  - cd drupal-test
  - drush dl drupal-8 --dev --destination=./
  - cd drupal*
  # create new site
  - mysql -e 'create database drupal;'
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes

  # reference and enable travis_ci_drupal_module_example in build site
  - cp -rf ../../wcr ./modules
  - drush --yes pm-enable wcr

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script: php core/scripts/run-tests.sh --url http://127.0.0.1:8080 --module wcr
