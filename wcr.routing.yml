wcr.plugins:
  path: '/admin/wcr/plugins'
  defaults:
    _controller: '\Drupal\wcr\Controller\AdminController::pluginList'
    _title: 'Available Formats'
  requirements:
    _permission: 'access administration pages'

wcr.lazy_builder:
  path: '/wcr/lazy-builder'
  defaults:
    _controller: '\Drupal\wcr\Controller\LazyBuilderRenderController::handle'
  requirements:
    _permission: 'access administration pages'